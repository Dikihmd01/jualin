{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 rounded-xl">
        <h2 class="mt-6 mb-6 text-gray-700 text-2xl font-bold">Newest Products</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for product in products %}
                <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div class="mb-4 aspect-h-1 aspect-w-1 w-full lg:aspect-none group-hover:opacity-75 lg:h-80">
                        <img src="{{ product.image.url }}"
                             alt="{{ product.name }}"
                             class="rounded-t-lg h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="px-5 pb-5">
                        <a href="#">
                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.name|truncatewords:4 }}</h5>
                        </a>
                        <div class="flex items-center mt-1 mb-5">
                            <span class="text-gray-500 text-xs font-semibold">
                                {{ product.description|truncatewords:10 }}
                            </span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">Rp{{ product.price }}</span>
                            <a href="#" class="p-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
